<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Simpel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="kontainer-utama">
    <div class="kontainer-kalkulator">
      <div class="layar">
        <input class="input" type="text" name="display" placeholder="0">
      </div>
      <div class="tombol">
        <div class="tombol-b1">
          <button class="angka">1</button>
          <button class="angka">2</button>
          <button class="angka">3</button>
          <button class="operator">/</button>
        </div>
        <div class="tombol-b2">
          <button class="angka">4</button>
          <button class="angka">5</button>
          <button class="angka">6</button>
          <button class="operator">x</button>
        </div>
        <div class="tombol-b3">
          <button class="angka">7</button>
          <button class="angka">8</button>
          <button class="angka">9</button>
          <button class="operator">-</button> 
        </div>
        <div class="tombol-b4">
          <button class="angka">0</button>
          <button id="reset">c</button>
          <button class="operator">+</button>
          <button id="hasil">=</button>  
        </div>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
